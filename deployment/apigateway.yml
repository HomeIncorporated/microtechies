apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: techies-apigateway
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - image: "jesulink2514/techies.apigateway"
          imagePullPolicy: Always
          name: apigateway
          ports:
            - containerPort: 80
            - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: techies-apigateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: tcp-80
  - port: 443
    name: tcp-443
  selector:
    app: apigateway