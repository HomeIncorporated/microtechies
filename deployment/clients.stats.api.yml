apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: techies-stats
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: client-stats
    spec:
      containers:
        - image: "jesulink2514/techies.client.stats.api"
          imagePullPolicy: Always
          name: client-stats
          ports:
            - containerPort: 80
            - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: techies-stats
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: tcp-80
  - port: 443
    name: tcp-443
  selector:
    app: client-stats